<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/converterContainer.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="converterContainer">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Currency converter</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Amount*:
                        </span>
                        <input class="form__field js-amount" name="amount" type="number" min="1" step="any" required
                            placeholder="enter the amount" autofocus>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Currency</span>
                        <select class="form__field form__field--border js-currency" name="currency" required
                            placeholder="initial currency" list="currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p> Result: <strong class="js-result"> </strong> </p>
            <p> <button class="form__button">Convert</button> </p>
            <p> <button class="form__button js-reset" type="reset">Clear the form</button> </p>
        </form>
    </div>
</body>

</html>
